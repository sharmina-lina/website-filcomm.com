<!DOCTYPE html>
<html>
  <head>
    <title>Filcomm</title>
    <link rel="stylesheet" type="text/css" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-content">
          <div class="header-content-img">
            <img src="./resurces/Image/home-logo.png" />
          </div>
          <div class="header-content-txt"><span>FILCOMM CO., LTD</span></div>
        </div>

        <ul class="menu">
          <li><a href="./index1.html">HOME</a></li>
          <li><a href="./history.html">HISTORY</a></li>
          <li><a href="./products.html">PRODUCTS</a></li>
          <li><a href="./partners.html">PARTNERS</a></li>
          <li><a href="./whyus.html">WHY US</a></li>
          <li><a href="./whereweare.html">WHERE WE ARE</a></li>
          <li><a href="#get-in-touch-content">KEEP IN TOUCH</a></li>
        </ul>
        <div class="menu-divider"></div>
      </div>
      <div class="main-content" id="main-content">
        <div
          class="get-in-touch-content"
          id="get-in-touch-content"
          style="display: flex"
        >
          <div class="get-in-touch-contact" style="flex: 1; text-align: center">
            <span>Get in Touch</span>
            <p>
              2FL, SEOUNG-JI BLDG., 15-3 JAMWON-DONG,<br />
              SEOCHO-GU,SEOUL, KOREA, ZIP CODE. 06525
            </p>
          </div>
          <div class="get-in-touch-form" style="flex: 1">
            <form id="contactForm">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="purpose">Purpose:</label>
              <input type="purpose" id="email" name="purpose" required />

              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>

              <input type="submit" id="submitBtn" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
